<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Desa Setiawangi</title>
  <link rel="stylesheet" href="custom.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-success d-flex align-items-center justify-content-center min-vh-100">
  <main class="container py-5" role="main">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-success fw-bold">Login</h3>
            <div class="alert alert-danger d-none" id="errorMsg">Lengkapi semua field yang diperlukan.</div>
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="nama@contoh.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Masukkan kata sandi" required>
              </div>
              <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-success" type="submit">Login</button>
              </div>

            <div class="text-center">
              <a href="beranda.html" class="link-secondary me-2">Kembali ke Beranda</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="scripts/auth.js"></script>
</body>
</html>
